<!DOCTYPE html>
<html lang="en">
<head>
    {include file="index/common/head" /}
</head>
<body>
<script type="text/html" id="giveTemplate">
    <div class="card w-100 enrolled">
        <div class="card-body">
            <a href="{link}">
                <i role="img" class="lazyload-img">
                    <i>
                        <img data-src="{image}" class="card-img-top d-block m-auto lazy"  data-holder-rendered="true"/>
                    </i>
                </i>
                <ul class="tag">
                    <li class="selling-point tagItem">{tag}</li>
                    <li class="time {duringTime}" data-deadline="{left}"></li>
                </ul>
            </a>
            <h6 class="card-text sponsor mt-3">Sponsored by: <span>{sponsor}</span></h6>
            <a href="{link}">
                <h5 class="card-title mb-1">{name}</h5>
            </a>
            <p class="card-text opacity-70 mb-0">Draw time: <span>{time}</span></p>
            {in}
        </div>
    </div>
</script>
<script type="text/html" id="dealsTemplate">
    <div class="card w-100">
        <div class="card-body">
            <a data-href="{amazon_url}" class="check"
               data-code="{amazon_code}"
               data-save="{rebate}"
               data-sponsor="{sponsor}"
               data-discount="{discount}">
                <i role="img" class="lazyload-img">
                    <i>
                        <img data-src="{image}" class="card-img-top d-block m-auto lazy"  data-holder-rendered="true"/>
                    </i>
                </i>
                <ul class="tag">
                    <li class="selling-point">{tag}</li>
                    <li class="selling-point hot">{save}</li>
                </ul>
            </a>
            <p class="card-text">Before: <s>{oldPrice}</s>&nbsp;&nbsp;&nbsp; Now: <b><span class="text-danger">{newPrice}</span></b></p>
            <h6 class="card-text sponsor mt-3"><span>{bonus}</span></h6>
            <a data-href="{amazon_url}" class="check"
               data-code="{amazon_code}"
               data-save="{rebate}"
               data-sponsor="{sponsor}"
               data-discount="{discount}">
                <h5 class="card-title mb-1">{name}</h5>
            </a>
        </div>
    </div>
</script>

{include file="index/common/scripts" /}
<script>
    $(window).on('scroll', throttle(function () {
        homeMore();
    }));

    $(function(){
        if (!token) {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }
        ajaxRequest('GET', latestUrl, {"num": 15, "page": 1}, list);
        ajaxRequest('GET', dealsUrl, {"num": 15, "page": 1}, dealList);
        $('.nav-tabs li').on('click', function(){
            if ($(this).find('h6').hasClass('text-danger')) {
                $(this).siblings().find('h6').addClass('text-muted');
            } else {
                $(this).find('h6').removeClass('text-muted');
            }
        });
        $('#deals-container').delegate('.check','click', function(){
            const save = $(this).data('save');
            const sponsor = isNaN(parseInt($(this).data('sponsor'))) ? 0 : parseInt($(this).data('sponsor'));
            const discount = $(this).data('discount');
            const code = $(this).data('code');
            const url = $(this).data('href');
            if (sponsor) {
                checkSurprizeDeals(this, discount, code, url);
            } else {
                checkOtherDeals(this, discount, code, url, save)
            }
        });
    });
</script>
