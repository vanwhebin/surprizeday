<script>
    let curFreebieLeft = `<?= $curFreebieLeft ?>`;

    $(function(){
        if (curFreebieLeft) {
            Swal.fire({
                title: 'Oops',
                html:  'This product is sold out. <br>Please check out other products that we offer.ðŸ‘‡',
                type:  'info',
                showConfirmButton: true,
                confirmButtonColor: '#ff8f17',
                confirmButtonText: 'Check more freebies'
            });
        }
        $('.lazy').lazy();

    });

    $('.check').on('click', function(){
        check(this, $(this).data('code'), $(this).data('href'));
    });



    function check(obj, code, url){
        if (code) {
            Swal.fire({
                title: 'Here is your code: ' + code,
                html: "<a href='https://m.me/surprizeday' style='text-decoration: underline'>Message us</a> your order number to initiate rebate process.",
                type: 'success',
                showCloseButton: true,
                confirmButtonColor: '#ff8f17',
                footer: '<b>Offer may expire any time.</b>',
                confirmButtonText: 'Copy code and go'
            }).then((result) => {
                if (result.value) {
                    copyCoupon(obj);
                    Toast.fire({
                        icon: 'success',
                        title: 'Code has been copied!'
                    }).then(()=>{
                        window.location.href = url;
                    });
                }
            });
        } else {
            Swal.fire({
                title: 'Great',
                html: "<a href='https://m.me/surprizeday' style='text-decoration: underline'>Message us</a> your order number to initiate rebate process.",
                type: 'success',
                showCloseButton: true,
                confirmButtonColor: '#ff8f17',
                footer: '<b>Offer may expire any time.</b>',
                confirmButtonText: 'Shop now'
            }).then((result) => {
                if (result.value) {
                    window.location.href = url;
                }
            });
        }

    }
</script>
